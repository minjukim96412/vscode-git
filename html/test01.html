<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아IT아카데미 강남</title>
    <link rel="stylesheet" href="css/koreait.css">
</head>
<body>
    <div class="container">
        <h1>코리아IT아카데미 강남</h1>
        <h2>Total Management System</h2>
        <div class="login-box">
            <div class="mode admin-mode">
                <img src="bg_staff.png" alt="행정모드">
                <p>행정모드</p>
            </div>
            <div class="mode teacher-mode">
                <img src="bg_teacher.png" alt="강사모드">
                <p>강사모드</p>
            </div>
            <div class="mode student-mode selected">
                <img src="bg_student.png" alt="훈련생모드">
                <p>훈련생모드</p>
            </div>
            <div class="mode evaluation-mode">
                <img src="bg_seval.png" alt="이수자평가">
                <p>이수자평가</p>
            </div>
        </div>
            <form>
                <input type="text" placeholder="아이디를 입력하세요" required>
                <input type="password" placeholder="비밀번호를 입력하세요" required>
                <button type="submit">로그인</button>
            </form>
            <button class="forgot-btn">아이디/비밀번호찾기</button>
    </div>
</body>
</html>
