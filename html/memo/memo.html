<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장 v0.1</title>

    <link rel="stylesheet" href="css/memo.css">

</head>
<body>

        <header>

        </div>
        <div id="memoListArea">

            </ul>
        </div>
        <div id="memoContentArea">
            <p>제목 :</p>
            <p>내용 :</p>
            <p>작성일 :</p>
        </div>
    </div>
</body>
</html>
